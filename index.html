<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https:maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    >
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>What's the weather like in...</title>
  </head>

  <body>
    <Section class="currentWeather">
      <div class="container-sm">
        <div class = "row align-items-center">
          <div class="col" class = "citySearch">
            <header>
              <h2 class="display-6">What's the weather like in......
                <form id = "searchForm">
                  <input type="text" name = "cityName" placeholder = "Location" id="location">
                  <input type ="button" class="btn-default btn-sm" value = "Search" id=searchLocation> 
                </form> 
              </h2>
              <img src="./assets/images/sun_cloud.png" alt="Sun and Clouds">
            </header>
          </div>
          <div class="col">
            <div class = "resultContainer">
              <div class="dtContainer">
                <p id="dtToday">Date</p>
              </div>  
              <div class="resultBox">
                <p id="weatherCondition">  Weather Conditions: </p>
                <p id="weatherTemperature"> Temperature: </p>
                <p id="weatherHumidity"> Humidity: </p>
                <p id="weatherWindspeed"> Wind Speed: </p>
                <p id="weatherIndex"> UV Index: </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class = cityLinks>
              <h4>Quick Links......</h4>
              <div id = "addCityLink">
                  <button type="button" id="cityLink" class="btn btn-link" id="cityName"></button>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </section>

    <section class="forecastWeather">
      <div class="container">
        <div class = "row align-items-center">
          <div class = "col-md-2">
            <h3 class="display-6"> 5 Day Forecast</h3>
          </div>
          <div class = "col-md-2">
            <div class="resultContainer">
              <div class="dtContainer">
                <p id="dtToday">Date</p>
              </div>  
              <div class="resultBox">
                <p id="weatherCondition">  Weather Conditions: </p>
                <p id="weatherTemperature"> Temperature: </p>
                <p id="weatherHumidity"> Humidity: </p>
                <p id="weatherWindspeed"> Wind Speed: </p>
                <p id="weatherIndex"> UV Index: </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <section class="forecastWeather"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" ></script>
  </body>
</html>
